<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <input type="file">
  <div class="container">
    <div class="record"></div>
    <div class="control">
      <div class="prev btn">
        <svg>
          <use href="./icon/allsvg.svg#prev"></use>
        </svg>
      </div>

      <div class="play btn">
        <svg id="play">
          <use href="./icon/allsvg.svg#play"></use>
        </svg>
        <svg id="stop">
          <use href="./icon/allsvg.svg#stop"></use>
        </svg>
      </div>

      <div class="next btn">
        <svg>
          <use href="./icon/allsvg.svg#next"></use>
        </svg>
      </div>

    </div>
  </div>

  <div class="msg">
    <div class="detail">
      <div class="title"></div>
      <div class="words"></div>
      <progress></progress>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <input type="file">
  <div class="container">
    <div class="record"></div>
    <div class="control">
      <div class="forward btn">上一首</div>

      <div class="play btn">播放</div>

      <div class="rewind btn">下一首</div>

    </div>
  </div>

  <div class="msg">
    <div class="detail">
      <div class="title"></div>
      <div class="words"></div>
      <div class="progress"></div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
</head>

<body>
  <canvas id="maze" width="800" height="600"></canvas>
  <script>
    class UnionSet {
      constructor(size) {
        this.set = new Array(size).fill(-1)
      }

      union(root1, root2) {
        this.set[root1] = root2
      }

      findSet(x) {
        while (this.set[x] >= 0) {
          x = this.set[x]
        }
        return x
      }

      sameSet(x, y) {
        return this.findSet(x) === this.findSet(y);
      }

      unionElement(x, y) {
        this.union(this.findSet(x), this.findSet(y));
      }
    }

    var canvas = document.getElementById("maze");
    var ctx = canvas.getContext("2d");
    ctx.translate(0.5, 0.5)

    let cells = [3, -1, -1, -1, 3, 4, 3, -1, 5]
    for (var i = 0; i < this.cells; i++) {
      var row = i / this.columns >> 0,
        column = i % this.columns;
      //画右边的竖线
      if (column !== this.columns - 1 && (!linkedMap[i] || linkedMap[i].indexOf(i + 1) < 0)) {
        ctx.moveTo((column + 1) *
          cellWidth >> 0, row * cellHeight >> 0);
        ctx.lineTo((column + 1) * cellWidth >> 0, (row + 1) * cellHeight >> 0);
      }
      //画下面的横线
      if (row !== this.rows - 1 && (!linkedMap[i] || linkedMap[i].indexOf(i + this.columns) < 0)) {
        ctx.moveTo(column *
          cellWidth >> 0, (row + 1) * cellHeight >> 0);
        ctx.lineTo((column + 1) * cellWidth >> 0, (row + 1) * cellHeight >> 0);
      }
    }



    ctx.moveTo(0, 0);
    ctx.lineTo(100, 100);
    ctx.stroke();
  </script>

</body>

</html>

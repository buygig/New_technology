<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="demo">
    <p is='p-filter'>密码：123456789</p>

    <b-button>
      hello world
    </b-button>

    <b-counter></b-counter>
  </div>

  <script type="module" src="./button/button.js"></script>

  <script>
    class PFilter extends HTMLParagraphElement {
      constructor() {
        super();
        const textContent = this.textContent;
        this.textContent = textContent.replace(/\d/g, '*');
      }
    }

    customElements.define("p-filter", PFilter, {
      extends: 'p'
    })
  </script>
</body>

</html>
